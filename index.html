<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìß</text></svg>" />
  <title>Code Generator with Email Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .feedback {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .feedback.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .feedback.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .feedback.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .config-section {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .config-section h3 {
      margin-top: 0;
      color: #856404;
    }
    .config-input {
      margin: 5px 0;
    }
    .debug-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Code Generator + Email Notification</h2>
  
  <!-- Configuration Section -->
  <div class="config-section">
    <h3>‚öôÔ∏è EmailJS Configuration</h3>
    <p>Enter your EmailJS credentials below:</p>
    
    <div class="config-input">
      <label for="publicKey">Public Key:</label>
      <input type="text" id="publicKey" placeholder="Your EmailJS Public Key" />
    </div>
    
    <div class="config-input">
      <label for="serviceId">Service ID:</label>
      <input type="text" id="serviceId" placeholder="Your EmailJS Service ID" />
    </div>
    
    <div class="config-input">
      <label for="templateId">Template ID:</label>
      <input type="text" id="templateId" placeholder="Your EmailJS Template ID" />
    </div>
    
    <button type="button" id="testConfigBtn">Test Configuration</button>
  </div>
  
  <form id="codeGeneratorForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    
    <button type="submit" id="generateBtn">Generate Code & Send Email</button>
  </form>
  
  <div id="feedback" class="feedback"></div>
  
  <h3>üìÑ Generated Code:</h3>
  <pre id="output">Your generated code will appear here...</pre>
  
  <h3>üêõ Debug Information:</h3>
  <div id="debugInfo" class="debug-info"></div>
  <button type="button" id="toggleDebug">Show Debug Info</button>

  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/+esm';
    
    let isEmailJSInitialized = false;
    
    // Debug logging function
    function debugLog(message, data = null) {
      const debugInfo = document.getElementById('debugInfo');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      
      if (data) {
        debugInfo.textContent += logEntry + '\n' + JSON.stringify(data, null, 2) + '\n\n';
      } else {
        debugInfo.textContent += logEntry + '\n';
      }
      
      debugInfo.scrollTop = debugInfo.scrollHeight;
      console.log(message, data);
    }
    
    // Function to generate random code
    function generateCode() {
      const codeTypes = [
        'function generateRandomNumber() {\n  return Math.floor(Math.random() * 100) + 1;\n}',
        'const colors = ["red", "blue", "green", "yellow"];\nconst randomColor = colors[Math.floor(Math.random() * colors.length)];',
        'class Calculator {\n  add(a, b) {\n    return a + b;\n  }\n  subtract(a, b) {\n    return a - b;\n  }\n}',
        'const fetchData = async (url) => {\n  try {\n    const response = await fetch(url);\n    return await response.json();\n  } catch (error) {\n    console.error("Error:", error);\n  }\n};'
      ];
      return codeTypes[Math.floor(Math.random() * codeTypes.length)];
    }
    
    // Function to show feedback
    function showFeedback(message, type) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = message;
      feedback.className = `feedback ${type}`;
      feedback.style.display = 'block';
      
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 5000);
    }
    
    // Test EmailJS configuration
    document.getElementById('testConfigBtn').addEventListener('click', async function() {
      const publicKey = document.getElementById('publicKey').value.trim();
      const serviceId = document.getElementById('serviceId').value.trim();
      const templateId = document.getElementById('templateId').value.trim();
      
      if (!publicKey || !serviceId || !templateId) {
        showFeedback('Please fill in all EmailJS configuration fields.', 'error');
        return;
      }
      
      try {
        debugLog('Testing EmailJS configuration...');
        debugLog('Public Key:', publicKey);
        debugLog('Service ID:', serviceId);
        debugLog('Template ID:', templateId);
        
        // Initialize EmailJS
        emailjs.init(publicKey);
        isEmailJSInitialized = true;
        debugLog('EmailJS initialized successfully');
        
        // Test with minimal template parameters
        const testParams = {
          to_name: 'Test User',
          to_email: 'test@example.com',
          generated_code: 'console.log("Hello World!");',
          from_name: 'Code Generator App',
          message: 'This is a test email from your code generator.'
        };
        
        debugLog('Sending test email with parameters:', testParams);
        
        const response = await emailjs.send(serviceId, templateId, testParams);
        
        debugLog('EmailJS Response:', response);
        showFeedback('‚úÖ Configuration test successful! EmailJS is working.', 'success');
        
      } catch (error) {
        debugLog('EmailJS Error:', {
          message: error.message,
          status: error.status,
          text: error.text
        });
        
        let errorMessage = 'Configuration test failed: ';
        if (error.status === 400) {
          errorMessage += 'Bad Request - Check your Service ID and Template ID';
        } else if (error.status === 401) {
          errorMessage += 'Unauthorized - Check your Public Key';
        } else if (error.status === 404) {
          errorMessage += 'Not Found - Service or Template ID not found';
        } else {
          errorMessage += error.message || 'Unknown error';
        }
        
        showFeedback(errorMessage, 'error');
      }
    });
    
    // Form submission handler
    document.getElementById('codeGeneratorForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const publicKey = document.getElementById('publicKey').value.trim();
      const serviceId = document.getElementById('serviceId').value.trim();
      const templateId = document.getElementById('templateId').value.trim();
      const generateBtn = document.getElementById('generateBtn');
      
      if (!name || !email) {
        showFeedback('Please fill in all fields.', 'error');
        return;
      }
      
      if (!publicKey || !serviceId || !templateId) {
        showFeedback('Please configure EmailJS settings first.', 'error');
        return;
      }
      
      // Generate code
      const generatedCode = generateCode();
      document.getElementById('output').textContent = generatedCode;
      
      // Disable button and show loading state
      generateBtn.disabled = true;
      generateBtn.textContent = 'Sending Email...';
      showFeedback('Generating code and sending email...', 'info');
      
      try {
        debugLog('Starting email send process...');
        
        // Initialize EmailJS if not already done
        if (!isEmailJSInitialized) {
          emailjs.init(publicKey);
          isEmailJSInitialized = true;
          debugLog('EmailJS initialized');
        }
        
        const emailParams = {
          to_name: name,
          to_email: email,
          generated_code: generatedCode,
          from_name: 'Code Generator App',
          message: `Hello ${name}! Here's your generated code.`
        };
        
        debugLog('Sending email with parameters:', emailParams);
        
        const response = await emailjs.send(serviceId, templateId, emailParams);
        
        debugLog('Email sent successfully:', response);
        showFeedback('‚úÖ Success! Code generated and email sent.', 'success');
        
      } catch (error) {
        debugLog('Email sending failed:', {
          message: error.message,
          status: error.status,
          text: error.text
        });
        
        let errorMessage = 'Email sending failed: ';
        if (error.status === 400) {
          errorMessage += 'Template variables mismatch or invalid data';
        } else if (error.status === 401) {
          errorMessage += 'Invalid credentials';
        } else if (error.status === 404) {
          errorMessage += 'Service or template not found';
        } else if (error.status === 429) {
          errorMessage += 'Rate limit exceeded';
        } else {
          errorMessage += error.message || 'Unknown error';
        }
        
        showFeedback(errorMessage, 'error');
        
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Code & Send Email';
      }
    });
    
    // Toggle debug info
    document.getElementById('toggleDebug').addEventListener('click', function() {
      const debugInfo = document.getElementById('debugInfo');
      const button = this;
      
      if (debugInfo.style.display === 'none' || !debugInfo.style.display) {
        debugInfo.style.display = 'block';
        button.textContent = 'Hide Debug Info';
      } else {
        debugInfo.style.display = 'none';
        button.textContent = 'Show Debug Info';
      }
    });
    
    // Initialize debug log
    debugLog('Application started');
  </script>
</body>
</html>
